<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/01-crossbrowser.css">
</head>

<body>
    <form class="js-speaker-form form">
        <div class="form-field">
            <input type="text" class="form-input" name="topic" id="name" placeholder=" " autofocus>
            <label for="name" class="form-label">Name</label>
            <span class="icon"></span>
        </div>

        <br>
        <div class="form-field">
            <input type="phone" class="form-input" name="topic" id="tel" placeholder=" ">
            <label for="tel" class="form-label">Telephone</label>
            <span class="icon"></span>
        </div>

        <br>
        <div class="form-field">
            <input type="email" class="form-input" name="topic" id="mail" autocomplete="on" placeholder=" ">
            <label for="mail" class="form-label">Mail</label>
            <span class="icon"></span>
        </div>

        <button type="submit">Send a request</button>
    </form>
</body>
<script>
    (() => {
        document
            .querySelector('.js-speaker-form')
            .addEventListener('submit', e => {
                e.preventDefault();

                new FormData(e.currentTarget).forEach((value, name) =>
                    console.log(`${name}: ${value}`),
                );
            });
    })();
</script>

</html>
